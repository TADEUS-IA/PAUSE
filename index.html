                    // Passo 3: Coletar dados do bot√£o que foi clicado
                    const value = button.getAttribute('data-value');
                    const pixKey = button.getAttribute('data-pix-key');

                    // Passo 4: Atualizar o conte√∫do do Modal PIX
                    document.getElementById('pixValue').textContent = value;
                    document.getElementById('pixKey').value = pixKey;

                    // Passo 5: Preparar a mensagem de notifica√ß√£o para o WhatsApp
                    // Usamos \n para quebras de linha no WhatsApp
                    const message = `üöÄ NOVO PAGAMENTO INICIADO (Live PIX) üöÄ\n\n` +
                                    `Valor: R$ ${value}\n` +
                                    `Nome: ${name}\n` +
                                    `Email: ${email}\n` +
                                    `Telefone: ${phone}\n\n` +
                                    `Aguardando confirma√ß√£o manual do pagamento...`;
                    
                    // A fun√ß√£o encodeURIComponent() formata a mensagem para ser usada em um link (URL)
                    const whatsappLink = `https://wa.me/${adminWhatsAppNumber}?text=${encodeURIComponent(message)}`;

                    // Passo 6: Armazenar o link gerado no bot√£o "J√Å PAGUEI"
                    // Usamos um atributo 'data-' para guardar o link
                    confirmPaymentButton.setAttribute('data-whatsapp-link', whatsappLink);

                    // Passo 7: Abrir o Modal de Pagamento
                    openModal(pixModal);
                });
            });

            // 2. Evento de clique no bot√£o "J√Å PAGUEI"
            confirmPaymentButton.addEventListener('click', () => {
                // Pega o link do WhatsApp que armazenamos no Passo 6
                const whatsappLink = confirmPaymentButton.getAttribute('data-whatsapp-link');

                // Abre o WhatsApp em uma nova aba com a mensagem pronta
                if (whatsappLink) {
                    window.open(whatsappLink, '_blank');
                }

                // Fecha o modal do PIX e abre o modal de Sucesso
                closeModal(pixModal);
                openModal(successModal);
            });

        
            // 3. Evento de clique para COPIAR a chave PIX
            copyPixKeyButton.addEventListener('click', () => {
                const pixKeyInput = document.getElementById('pixKey');
                
                // Seleciona o texto dentro do <textarea>
                pixKeyInput.select();
                pixKeyInput.setSelectionRange(0, 99999); // Para compatibilidade com mobile

                try {
                    // Tenta usar a API moderna (navigator.clipboard)
                    navigator.clipboard.writeText(pixKeyInput.value).then(() => {
                        copyPixKeyButton.textContent = 'Copiado!';
                    }).catch(() => {
                        // Fallback para o m√©todo antigo (document.execCommand)
                        document.execCommand('copy');
                        copyPixKeyButton.textContent = 'Copiado!';
                    });
                } catch (err) {
                    // Fallback final se tudo falhar
                    document.execCommand('copy');
                    copyPixKeyButton.textContent = 'Copiado!';
                }

                // Reseta o texto do bot√£o ap√≥s 2 segundos
                setTimeout(() => {
                    copyPixKeyButton.textContent = 'Copiar Chave';
                }, 2000); 
            });


            // --- EVENTOS DE FECHAMENTO DOS MODAIS ---

            // Fecha ao clicar no 'X' do modal PIX
            closePixModalBtn.addEventListener('click', () => closeModal(pixModal));
            
            // Fecha ao clicar no 'X' do modal Sucesso
            closeSuccessModalBtn.addEventListener('click', () => closeModal(successModal));

            // Fecha o modal se o usu√°rio clicar fora da caixa de conte√∫do (no fundo escuro)
            window.addEventListener('click', (event) => {
                if (event.target === pixModal) {
                    closeModal(pixModal);
                }
                if (event.target === successModal) {
                    closeModal(successModal);
                }
            });

        });
    </script>
